name: Update SuperLiga data

on:
  workflow_dispatch:
  schedule:
    # La fiecare 30 min
    - cron: "*/30 * * * *"

permissions:
  contents: write

concurrency:
  group: superliga-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml urllib3

      # Test simplu ca să vezi în log dacă runner-ul poate citi ReadFootball
      - name: Test ReadFootball access
        run: |
          echo "=== ReadFootball HEAD (first 20 lines) ==="
          curl -L "https://www.readfootball.com/en/football-romania/tournaments/liga-i/calendar.html" | head -n 20
          echo "=== done ==="

      - name: Build SuperLiga JSON
        run: |
          python scripts/build_superliga_2025_2026.py

      - name: Commit & push if changed
        run: |
          set -e

          git config user.name "superliga-bot"
          git config user.email "superliga-bot@users.noreply.github.com"

          # Important: aducem modificările remote înainte (fix pentru "fetch first")
          git pull --rebase origin main || true

          # Verificăm dacă sunt modificări reale
          if git status --porcelain | grep -q .; then
            git add public/superliga/2025-2026/*.json

            # Dacă tot nu e nimic de commit, ieșim
            if git diff --cached --quiet; then
              echo "No staged changes. Nothing to commit."
              exit 0
            fi

            git commit -m "Update SuperLiga data"
            git push origin main
          else
            echo "No changes detected. Nothing to commit."
          fi
