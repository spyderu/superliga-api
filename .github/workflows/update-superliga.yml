name: Update SuperLiga 2025-2026

on:
  schedule:
    - cron: "*/30 * * * *"   # la 30 minute
  workflow_dispatch:

# Nu permite rulări paralele care se calcă pe commit/push
concurrency:
  group: superliga-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important pentru pull --rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate JSON
        run: |
          python scripts/build_superliga_2025_2026.py

      - name: Commit & push changes
        run: |
          git config user.name "superliga-bot"
          git config user.email "superliga-bot@users.noreply.github.com"

          git add public/superliga/2025-2026/*.json
          git commit -m "Update SuperLiga data" || echo "No changes"

          # ia ce e deja pe remote (dacă a rulat alt job / ai făcut commit manual)
          git pull --rebase

          # push cu retry (în caz de update concurent)
          git push || (git pull --rebase && git push)
